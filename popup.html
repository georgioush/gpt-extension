<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Request</title>
    <style>
        .red-text {
            color: red;
            font-size: 0.9em;
        }
        pre {
            white-space: pre-wrap; /* ここを追加してテキストを折り返すようにします */
            word-wrap: break-word; /* ここを追加して長い単語も折り返すようにします */
            font-size: 1.2em; /* 文字サイズを大きくします */
        }
    </style>
</head>
<body>
    <h1>OpenAI Request</h1>

    <label for="apiKey">APIキー:</label>
    <input type="text" id="apiKey" size="40">
    <br><br>

    <label for="urlEndpoint">エンドポイントURL:</label>
    <input type="text" id="urlEndpoint" size="60">
    <br><br>

    <label for="userPrompt">プロンプト:</label>
    <input type="text" id="userPrompt" size="60" value="OpenAI について説明してください。">
    <br><br>

    <button id="requestButton">リクエストを送信</button>
    <button id="clearButton">レスポンスをクリア</button>
    
    <p class="red-text">AOAIのプレイグラウンドでAPIキーとエンドポイントが確認できます。</p>

    <h2>Response:</h2>
    <pre id="response"></pre>

    <script src="popup.js"></script>
</body>
</html>
